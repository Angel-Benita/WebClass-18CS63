<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript">
      function newFunc(){
        document.getElementById("Second").innerHTML="Here is the new paragraph";
      }
    </script>
  </head>
  <body>
    <p id="Third"></p>
    <button type="button" name="button" onclick="JavaJS.js">Click</button>
    <p id="Second">This is a paragraph</p>
    <button type="button" name="button" onclick="newFunc()">Call Function</button>
  </body>
</html>
