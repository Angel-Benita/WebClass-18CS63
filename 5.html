<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Forms example</h1>
    <form class="" action="index.html" method="get">
      <label for="first Name">First Name: </label>
      <input type="text" name="fname" value=""></input>
      <label for="email">Email:</label>
      <input type="email" name="email" value=""></input>
      <label for="url">URL:</label>
      <input type="url" name="" value="">
      <label for="gender">Gender: </label>
      <input type="radio" name="gender" value="male">
      <input type="radio" name="gender" value="female"><br>
      <textarea name="name" rows="8" cols="80"></textarea><br>
      <label for="browser">Choose your browser from the list:</label>
      <input list="browsers" name="browser" id="browser">
          <datalist id="browsers">
             <option value="Edge">
             <option value="Firefox">
             <option value="Chrome">
             <option value="Opera">
             <option value="Safari">
          </datalist>
      <input type="submit" name="" value="submit">
    </form>

    <h1>Forms 2 example</h1>
    <form class="" action="index.html" method="post">
      <label for="first Name">First Name: </label>
      <input type="password" name="fname" value="angel"></input>
      <label for="gender">Gender: </label>
      <input type="radio" name="gender" value="male">Male
      <input type="radio" name="" value="female">Female<br>
      <input type="checkbox" name="A" value="A">A
      <input type="checkbox" name="B" value="B">B
      <br>

      <select class="" name="Country">
        <option value="India">IND</option>
        <option value="NewZealand">NZ</option>
        <optgroup label="Europe">
          <option value="France">FR</option>
          <option value="Germany">GR</option>
        </optgroup>
      </select>
      <input type="date" name="" value="">
      <input type="time" name="" value=""><br>
      <input type="file" name="" value="">
      <input type="number" min="1" max="10" name="" value="">Days of work required<br>
      <input type="color" name="" value="">Color
      <br><br>
      <input type="submit" name="" value="submit">
    </form>
  </body>
</html>
