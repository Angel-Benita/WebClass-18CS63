<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <p id="first">Example for inline Javascript</p>
    <button type="button" name="button" onclick='document.getElementById("first").innerHTML="Javascript example"''>Click to change</button>
     <br><br>
     <p id="Second"></p>
    <button type="button" name="button" onclick='document.getElementById("pic").src="image.jpeg"''>Photo</button>
    <img src="image.jpeg" height="250px" width="200px" id="pic" alt="">
    <button type="button" name="button" onclick='document.getElementById("pic").src="id.jpg"'>ID</button>
     <br><br>
    <button type="button" name="button" onclick='document.getElementById("first").style.fontSize="30px"'>Change font size</button>
    <br><br>
    <button type="button" name="button" onclick='document.getElementById("first").style.display="none"'>Hide paragraph</button>
    <br><br>
    <script type="text/javascript">
      document.getElementById("Second").innerHTML="Here is the new paragraph";
    </script>
  </body>
</html>
